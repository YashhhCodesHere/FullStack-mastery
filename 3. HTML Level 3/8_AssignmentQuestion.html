<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <!-- Question 1:- -->
    <table border="Black" width="500px" height="200px" align="center">
        <caption><h1>Student Information</h1></caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <hr> 

    <!-- Question 2:- -->
    <form action="/server">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
        </div>
        <div>
            Sex:
            <input type="radio" name="gender" id="male"> 
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label>Country: </label>
            <select name="" id="">
                <option >Select an option</option>
                <option value="ind">INDIA</option>
                <option value="aus">Australia</option>
                <option value="uk">United Kingdom</option>
            </select>
        </div>
        <div>
            Message: <br>
            <textarea name="feedback" id="feedback" placeholder="Enter Here"></textarea>
        </div>
        <input type="checkbox" name="terms" id="cond"> 
        <label for="cond">Subscribe?</label>
        <br>
        <input type="submit" name="" id="">
    </form>

    <hr>

    <!-- Question 3:- -->
    <form action="/action">
        <h1>Feedback Form</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Write Your Name">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Write Your Email">
        <br>
        <label for="feedback">Message:</label>
        <textarea name="Message" id="feedback"></textarea>
        <br>
        Rate us our of 5:
        <br>
        <input type="radio" name="Rate" id="Rate1" value="1">
        <label for="Rate1"> 1</label>
        <br>
        <input type="radio" name="Rate" id="Rate2" value="2">
        <label for="Rate2"> 2</label>
        <br>
        <input type="radio" name="Rate" id="Rate3" value="3">
        <label for="Rate3"> 3</label>
        <br>
        <input type="radio" name="Rate" id="Rate4" value="4">
        <label for="Rate4"> 4</label>
        <br>
        <input type="radio" name="Rate" id="Rate5" value="5">
        <label for="Rate5"> 5</label>
        <br>
        <br>
        <button>Send your message!</button>
    </form>
</body>
</html>
