<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
</head>
<body>
    <table border = "black", width = "100%">
        <caption>   <!-- Describe Name/Data of the Table -->
            Smart Stay:-
        </caption>
        <!-- Table Header:- -->
        <thead>
            <tr>
                <th>S. no.</th>
                <th>Reg.No.</th>
                <th>Name</th>
                <th>State</th>
            </tr>
        </thead>
        <!-- Table Body:- -->
        <tbody>
            <tr>
                <td>1.</td>
                <td>23FE10CAI00376</td>
                <td>Yash Kumar</td>
                <td>Bihar</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>23FE10CAI00407</td>
                <td>Aakash Srivastava</td>
                <td>New Delhi</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>23FE10CAI00229</td>
                <td>Yash Tyagi</td>
                <td>U.P.</td>
            </tr>
        </tbody>
    </table>
    <br>

    <hr>

    <br>
    <table border = "black", width = "100%">
        <caption><h1><i>Food Menu:-</i></h1></caption>
        <tr>
            <th colspan="3">Materials</th>
        </tr>
        <tr>
            <th rowspan = "4" width="20%">Please Buy!</th>
            <th>Item</th>
            <th>Price</th>
        </tr>
        
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Kurkure</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Coke</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>

<!-- Html Semantics:- 
    - <caption>:- Describe Name/Data of the Table.
    - <thead>:- Describe the Header of the Table.
    - <tbody>:- Describe the Body of the Table.
    - <tfoot>:- Describe the Footer of the Table.
    - <th>:- Describe the Header of the Table.
    - <td>:- Describe the Data of the Table.
    - <tr>:- Describe the Row of the Table. -->
