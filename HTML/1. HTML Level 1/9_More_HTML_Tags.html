<!DOCTYPE html>
<html lang="en">
    <!-- HTML is a NOT a case sensitive language! -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <!-- br tag: Line Break Tag -->
    <p>Twinkle Twinkle <br> Little Star <br> How I wonder <br> How You Are?</p>
    <!-- Highlight Tag -->
    <b>Bold</b> <br>
    <u>Underlined</u> <br>
    <i>Italic</i> <br>

</body>
</html>
