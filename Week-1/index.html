<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editor</title>
    <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Blinker:wght@100;200;300;400;600;700;800;900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="Logo">
            <img src="logo.png" alt="VS Code logo" id="nav-logo">
            <span>Visual Studio Code</span>
        </div>

        <ul>
            <li>Docs</li>
            <li>Updates</li>
            <li>Blog</li>
            <li>API</li>
            <li>Extensions</li>
            <li>FAQ</li>
            <li>Github Copilot</li>
        </ul>

        <button id="download-button">Download</button>
    </header>

    <main>
        <h1>
            Your code editor.<br> Redefined with AI.
        </h1>

        <video src="landing-page.webm" autoplay loop muted playsinline></video>

        <div id="ai-features">
            <div style="cursor: pointer;">
                Use AI features in VS Code for free
            </div>
            <div style="cursor: pointer;">
                No trial. No credit card required. Just your GitHub account.
            </div>
        </div>
    </main>

    <footer>
        <div id="left-footer-logo">
            <img src="x-icon.svg" alt="x-icon" class="footer-icon">
            <img src="github-icon.svg" alt="github-icon" class="footer-icon">
            <img src="youtube-icon.svg" alt="youtube-icon" class="footer-icon">
        </div>
        <div>
            <img src="microsoft.svg" alt="microsoft-icon" class="footer-icon">
        </div>
    </footer>
    <div id="below-footer">
        <p>Support</p>
        <p>Privacy</p>
        <p>Terms of Use</p>
        <p>License</p>
    </div>
</body>
</html>
