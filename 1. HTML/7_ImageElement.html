<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Linking</title>
</head>
<body>
    <!-- Absolute URL-->
    <img src="https://images.unsplash.com/photo-1607853554439-0069ec0f29b6?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Ym13JTIwbTN8ZW58MHx8MHx8fDA%3D" alt="BMW Car" height="1080px" width="720px"> <!-- Image Element is a single tag, which doesn't require ending tags!-->
    <br>
    <!-- Relative URL-->
    <img src="bmw.jpeg" alt = "BMW Car"> 
</body>
</html>
