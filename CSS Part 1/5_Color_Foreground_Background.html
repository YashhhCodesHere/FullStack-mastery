<!-- 
    'colors' are used for foreground contents 
    'background-color' is used for background contents

    Around 140 color names are supported by browsers, but there are millions of colors,
    hence we can use RGB, HEX, HSL, HSLA, RGBA, etc, but;
    We prefer hexcode & rgb() for colors.
    rgb : 0-255     Ex: rgb(255, 0, 0) -> Red
    hex : 00-FF     Ex: #FF0000 -> Red
-->
