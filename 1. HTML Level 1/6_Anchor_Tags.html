<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags in Html</title>
</head>
<body><h1>
    <ul>
        <p>Some Links</p>
        <!-- Anchor Tags:- -->
        <li><a href="https://www.instagram.com/">Instagram</a></li>  <!-- href -> HyperTextReference : Redirect to that link you attached!-->
        <br>
        <li><a href="https://www.google.com/">Google</a></li>
    </ul>
    </h1>
</body>
</html>
