<!-- Html Entities are the characters that are reserved for HTML. These characters are used to display reserved characters in HTML. For example, if you want to display a less than sign (<) in HTML, you can use the HTML entity &lt;.
They are used to display reserved and invisible characters.
Browser will interpret these characters as HTML entities and display(render) them as reserved characters.
It starts with ampersand'&' and ends with semicolon';'
ex:-
&nbsp; => Non Breaking Space -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <h2>This is a Heart &hearts;</h2>
    <h2>Here &nbsp; is a Extra space</h2>
    <h2>Here &lt; is a Less than sign</h2>
    <h2>Here &gt; is a Greater than sign</h2>
    <hr>
    <h1><u>Practice Question</u>:-</h1>
    <h2>The sky is &#9729; &amp; it will &#9748; today!</h2>
    
</body>
</html>
