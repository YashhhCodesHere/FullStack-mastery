<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block v/s Inline</title>
</head>
<!-- Block Element is an element that always starts on a new line and takes up the full width available. -->
<!-- Inline Element is an element that only takes up as much width as necessary and does not force line breaks. -->
<body>
    <h1>All Heading Tags are Block Element</h1>
    <p>Paragraph is Block Element</p>
    <a href="https://www.google.com/">Anchor Tag is Inline Element</a>
    <a href="https://www.youtube.com/">Anchor Tag is Inline Element</a>
    <img src="https://www.bmw.cc/content/dam/bmw/common/all-models/m-series/series-overview/bmw-m-series-seo-overview-ms-04.jpg" height="auto" width="250">
    <p>Image is also an Inline Element</p>
</body>
</html>
