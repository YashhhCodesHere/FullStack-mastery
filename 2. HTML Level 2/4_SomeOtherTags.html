<!DOCTYPE html>
<html lang="en">
<!--HR -> Provides a horizontal line to separate content.
    BR -> Provides a line break or space between the content.
    sup -> Represents superscript text (text that is rendered above the normal line).
    sub -> Represents subscript text (text that is rendered below the normal line). -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1><i>Hello Everyone!</i></h1>
    <hr>
    <p>I'm Yash!</p>
    <br>
    <p>Drink H<sub>2</sub>O i.e, <b>Water</b></p>
    <p>(x+y)<sup>2</sup> = (x<sup>2</sup>+y<sup>2</sup>+2xy)</p>

</body>
</html>
