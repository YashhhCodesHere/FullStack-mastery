<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h2>Unordered Lists:-</h2>
    <ul type="circle">  <!-- Here type is an attribute-->
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <h2>Ordered List:-</h2>
    <ol type="I">
        <i>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        </i>
    </ol>
</body>
</html>
